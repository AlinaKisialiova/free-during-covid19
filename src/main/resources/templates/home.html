<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
  <header th:replace="fragments/header :: header"></header>

  <div class="row">
    <div class="col-sm-12">
      <div class="jumbotron pb-2">
        <h3 class="display-5" th:text="#{greeting}"></h3>
        <p class="lead"><span th:text="#{description.beginning}"></span><i class="fas fa-viruses"></i></p>
        <p th:text="#{description.end}"></p>
        <hr class="my-3">
        <p th:text="#{appeal}"></p>
        <a class="fa fa-social-media fa-envelope" type="button" role="button" href="mailto:aflamma@yandex.ru?subject=New resources for freeDuringCovid19" target="_blank"></a>
        <a class="fa fa-social-media fa-facebook" type="button" role="button" href="http://m.me/alinakisialiova" target="_blank"></a>
        <a class="fa fa-social-media fa-vk" type="button" role="button" href="https://vk.me/id110827031" target="_blank"></a>
        <a class="fa fa-social-media fa-instagram" type="button" role="button" href="https://www.instagram.com/alina_in_the_middle_of_ireland/" target="_blank"></a>
        <hr class="my-3">
        <div class="d-flex">
          <div class="m-1">
            <div id="fb-root"></div>
              <div class="fb-share-button" data-href="http://freeduringcovid19.site" data-layout="button_count" data-size="small">
                <a type="button" role="button" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Ffreeduringcovid19.site%2F&amp;src=sdkpreparse"
                    class="fb-xfbml-parse-ignore"></a>
              </div>
          </div>
          <div class="m-1">
            <a type="button" role="button" target="_blank"> <script type="text/javascript">document.write(VK.Share.button(false, {type: 'button', text: 'Поделиться'}));</script></a>
          </div>
          <div class="m-1">
            <a  type="button" role="button" href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="true">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h4>
        <span class="badge badge-warning" th:text="#{new}"></span>
      </h4>
      <p>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-xl-3 row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
    <div class="col mb-4" th:each="website: ${recentlyAdded}">
      <div class="card h-100">
        <span class="badge badge-warning" th:text="${website.category.name}"/>
        <div class="view overlay h-35">
          <img class="card-img-top h-100" th:src="${website.iconLink}">
          <a th:href="${website.link}">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <div class="card-body d-flex flex-column">
            <p class="card-title">
              <span class="h5" th:text="${website.name}"/>
              <span th:if="${website.expired != null}" class="badge badge-warning float-right">
                <span th:text="#{until}"></span>
                <span th:text="${#temporals.format(website.expired, 'dd.MM.yyyy')}"/>
              </span>
            </p>
          <p class="card-text" th:text="${website.description}"></p>
          <a th:href="${website.link}" type="button"
             class="btn btn-warning btn-rounded btn-md font-weight-bold mt-auto" target="_blank" th:text="#{visit}"></a>
        </div>
      </div>
    </div>
  </div>
  <footer th:replace="fragments/footer :: footer"></footer>
</div>
</body>
</html>
